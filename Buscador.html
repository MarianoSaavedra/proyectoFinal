<!DOCTYPE html>
<html>	
<style>
	thead tr{background-color: black;color: gold;}
	tbody .marcado{background-color: gold;}
</style>
<body onload="init()">
<form>
	<input type="search" id="busqueda" placeholder="Buscar...">
	<input type="button" onclick="buscar()" value="Buscar">
</form>
<table border="1">	
	<thead><tr><th>Peli</th><th>Director</th><th>Actor</th></tr></thead>
	<tbody id="tablaCuerpo"></tbody>
</table>
	<script>	
		const peliculas = [
			{ pelicula: "Inception", director: "Christopher Nolan", actor: "Leonardo DiCaprio" },
			{ pelicula: "500 Days of Summer", director: "Marc Webb", actor: "Joseph Gordon-Levitt" },
			{ pelicula: "Dark Shadows", director: "Tim Burton", actor: "Johnny Depp" },
			{ pelicula: "Volver al Futuro", director: "Robert Zemeckis", actor: "Michael Fox"},
			{ pelicula: "El Secreto de sus Ojos", director: "Juan Jose Campanella", actor: "Ricardo Darin"}				
			];	

			function init(){
				for(pelicula of peliculas){
					document.getElementById("tablaCuerpo").insertAdjacentHTML('beforeend', `<tr><td>${pelicula.pelicula}</td><td>${pelicula.director}</td><td>${pelicula.actor}</td></tr>`)
				}	
			}

			function buscar(){
				var busqueda = document.getElementById("busqueda").value.toLowerCase();
				document.getElementById("tablaCuerpo").innerHTML = " ";
			    
				for(pelicula of peliculas){
					if(pelicula.pelicula.toLowerCase().indexOf(busqueda) != -1 || pelicula.director.toLowerCase().indexOf(busqueda) != -1 || pelicula.actor.toLowerCase().indexOf(busqueda) != -1){
						var tr = "<tr class='marcado'>"
					}
					else{
						var tr = "<tr>";
					}
					document.getElementById("tablaCuerpo").insertAdjacentHTML('beforeend', `${tr}<td>${pelicula.pelicula}</td><td>${pelicula.director}</td><td>${pelicula.actor}</td></tr>`)					
				}
			}
	</script>
</body>
</html>
