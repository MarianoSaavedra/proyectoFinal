    <body>

        <div class="contenedor" id="contenedor">
            <header class="header" id="header">
                <div class="headerDivUno" id="headerDivUno">
                    <h2>Crear Usuario</h2>
                    <form id="formularioUno">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contraseña">
                        <input type="submit" value="Crear usuario">
                    </form>
                    <p id="error"></p>
                </div>

                <div class="headerDivDos" id="headerDivDos">
                    <h2>Buscar / Ordenar</h2>
                    <form id="formularioDos">
                        <input type="search" placeholder="Buscar productos">
                        <select name="" id="selectOrdenar">
                            <option value="alfa">Alfabeticamente</option>
                            <option value="barato">Mas baratos</option>
                            <option value="caro">Mas caros</option>
                            <option value="nuevo">Novedades</option>
                        </select>
                    </form>
                </div>
                <div class="headerDivTres" id="headerDivTres">
                    <img src="carrito.png" alt="">
                    <p id="carrito"></p>
                    <button id="vaciarCarrito">Vaciar Carrito</button>
                </div>         
            </header>
            <main class="main" id="main">

            </main>
        </div>
